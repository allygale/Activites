<!DOCTYPE>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='reset.css'></style>
    <link rel='stylesheet' href='main.css'></style>
  </head>
  <body class='noselect'>
    <header style='display: none'>
      <img src='back.png' id='backButton'></img>
      <h1 id='title'>
        Title
      </h1>
    </header>
    <div id='headerSpacer' style='display: none'></div>
    <div id='container'>
      <section id='activitiesList'></section>
      <section id='activityDetails'></section>
      <section id='editActivity'></section>
    </div>
    <div id='addButton' style='display: none'></div>
    <div id='login' style='display: none'>Login</div>

    <script id='activity-summary-template' type='text/x-handlebars-template'>
      <section class='card {{#if activity.attending}}attending{{/if}}' id='activity-{{activity.activity_id}}'>
        <div class='contentContainer'>
          <img src='{{ activity.thumbnail }}' class='friendIcon'></img>
          <div class='cardTitleContainer'>
            <b>{{activity.creator_name}}</b> is <b>{{activity.title}}</b> on {{datetimeString activity.start_time}}.
          </div>
        </div>
        <div class='optionContainer'>
          <div class='option {{#if activity.is_creator}}edit{{else}}attend{{/if}}'>
            {{#if activity.is_creator}}
              Edit
            {{else}}
              {{#if activity.is_attending}}
                Unattend
              {{else}}
                Tag Along
              {{/if}}
            {{/if}}
          </div>
        </div>
        <div class="clear"></div>
      </section>
    </script>
    <script id='activity-details-template' type='text/x-handlebars-template'>
      <section class='card'>
        <div class='contentContainer'>
          <p><b>{{title}}</b></p>
          <p>{{datetimeString start_time}}</p>
          <p>Created by: {{creator_name}}</p>
          <p>Description: {{description}}</p>
          <p>Also going:</p>
          {{#each attendees}}
            {{this}},
          {{/each}}
        </section>
      </div>
    </script>
    <script id='edit-activity-template' type='text/x-handlebars-template'>
      <section class='card'>
        <div class='contentContainer'>
          <b>{{name}}</b> is<br />
          <input type='text' value='{{activity.title}}' id='title'></input>
          <!-- TODO(owen): Put existing values in here -->
          <input type='date' id='date' min='2014-11-10' max='2014-11-17'  {{#if editing}}value='{{activityExtras.date}}'{{/if}}></input>
          <input type='time' id='time' step="900" {{#if editing}}value='{{activityExtras.time}}'{{else}}value='13:00'{{/if}}></input>
          <div class='clear'></div>
        </div>
        <div class='optionContainer'>
          <div class='option'>
            {{#if editing}}
              Save
            {{else}}
              Create
            {{/if}}
          </div>
        </div>
        <div class="clear"></div>
      </section>
    </script>
    <script type='text/javascript' src='handlebars-v1.3.0.js'></script>
    <script type='text/javascript' src='models.js'></script>
    <script type='text/javascript' src='view.js'></script>
    <script type='text/javascript' src='network.js'></script>
    <script type='text/javascript' src='facebook.js'></script>
  </body>
</html>
